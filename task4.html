<!DOCTYPE html>
<html>
<head>
    <title>Task 4</title>
    <style>
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.2s;
        }

        .sidenav a:hover {
            background-color: #ddd;
            color: black;
        }

        .openbtn {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 999;
        }

        .closebtn {
            position: absolute;
            top: 10px;
            right: 10px; 
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .sidenav.open {
            left: 0;
        }
    </style>
</head>
<body>
    
    <button class="openbtn" onclick="openNav()">&#9776; Open Menu</button>

    <div class="sidenav" id="mySidenav">
        <button class="closebtn" onclick="closeNav()">&times; Close Menu</button>
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>

    <div style="margin-left: 250px; padding: 15px;">
        <h1>Task 4</h1>
        <p><a href="index.html">Task List</a></p>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").classList.add("open");
        }

        function closeNav() {
            document.getElementById("mySidenav").classList.remove("open");
        }
    </script>
</body>
</html>
